# examples for liquids for the Water Cooler. 
elements:
  - elementId: Tundra_GristleJuice
    name: Gristle Juice
    descriptionText: Tasty and refreshing.
    color: f20f66
    waterCoolerEffect: Tundra_SlushDrink
    waterCoolerTooltip: A refreshing cold drink.
    maxMass: 300
    liquidCompression: 1.01
    speed: 125
    minHorizontalFlow: 0.01
    minVerticalFlow: 0.01
    specificHeatCapacity: 4.179
    thermalConductivity: 0.58
    solidSurfaceAreaMultiplier: 1
    liquidSurfaceAreaMultiplier: 25
    gasSurfaceAreaMultiplier: 1
    lowTemp: 0C
    highTemp: 100C
    lowTempTransitionTarget: Ice
    highTempTransitionTarget: Steam
    defaultTemperature: 20C
    defaultMass: 1000
    molarMass: 20
    toxicity: 0.1
    lightAbsorptionFactor: 0.7
    radiationAbsorptionFactor: 0.8
    radiationPer1000Mass: 10
    tags:
    - Mixture
    state: Liquid

